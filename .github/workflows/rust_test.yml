---
name: Rust Testing
"on":
  push:

jobs:
  cargo_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: actions-rs/cargo@v1
        with:
          command: test
  cargo_build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: actions-rs/cargo@v1
        with:
          command: build
